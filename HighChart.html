<style>

.radial-menu {
  top: 15px;
  left: 15px;
  position: fixed;
  display: block;
  width: 100px;
  height: 100px;
  background-color: transparent;
  border-radius: 50%;
  z-index: 20;
  -webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);

  box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
}

  color: white;
  text-align: center;
  line-height: 70px;
  top: 25%;
  left: 25%;
  z-index: 19;
  transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
  position: absolute;
}

<script>
	$(document).ready(function() {
  var active1 = false;
  var active2 = false;
  var active3 = false;
  var active4 = false;
 

  $('.radial-menu').on('mousedown touchstart', function() {

   
  if (!active1) $(this).find('.menu-item1').css({
    'background-color': 'gray',
    'transform':
    'translate(0px,125px)'

  });
  else $(this).find('.menu-item1').css({
    'background-color': 'dimGray',
    'transform': 'none'
  });

  if (!active2) $(this).find('.menu-item2').css({
    'background-color': 'gray',
    'transform': 'translate(60px,105px)'
  });
  else $(this).find('.menu-item2').css({
    'background-color': 'darkGray',
    'transform': 'none'
  });

 
  if (!active3) $(this).find('.menu-item3').css({
    'background-color': 'gray',
    'transform': 'translate(105px,60px)'
  });
  else $(this).find('.menu-item3').css({
    'background-color': 'silver',
    'transform': 'none'
  });

  if (!active4) $(this).find('.menu-item4').css({
    'background-color': 'gray',
    'transform': 'translate(125px,0px)'
  });
  else $(this).find('.menu-item4').css({
    'background-color': 'silver',
    'transform': 'none'
  });

  active1 = !active1;
  active2 = !active2;
  active3 = !active3;
  active4 = !active4;
   
  });
});
